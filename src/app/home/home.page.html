<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let user of listaUsers">
    <ion-item>
      <ion-label>
        <h1>{{user.email}}</h1>
        <p>{{user.first_name}}</p>
        <p>{{user.last_name}}</p>
      </ion-label>
    </ion-item>
  </ion-item>
</ion-content>
